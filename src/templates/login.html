<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login | File Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c44367f') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
      width: 350px;
      text-align: center;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }
    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h3 class="mb-3">üîê Secure Login</h3>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  {% if otp_required %}
    <form action="{{ url_for('verify_otp_route') }}" method="POST">
      <input type="hidden" name="username" value="{{ username }}">
      <div class="mb-3">
        <input type="text" name="otp" class="form-control" placeholder="Enter OTP">
      </div>
      <button class="btn btn-primary w-100">Verify OTP</button>
    </form>
  {% else %}
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3">
      <a href="{{ url_for('register') }}" class="text-info">Create a new account</a>
    </div>
  {% endif %}
</div>

</body>
</html>
